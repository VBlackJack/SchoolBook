<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="eniacGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#111"/>
    </linearGradient>
  </defs>

  <!-- Titre -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Comparaison : ENIAC (1945) vs Smartphone (aujourd'hui)</text>

  <!-- ENIAC -->
  <g transform="translate(50, 60)">
    <!-- Bâtiment/salle -->
    <rect x="0" y="40" width="280" height="180" rx="5" fill="url(#eniacGrad)" stroke="#333" stroke-width="2"/>

    <!-- Panneaux avec lampes -->
    <rect x="10" y="50" width="60" height="160" fill="#555" stroke="#666" stroke-width="1"/>
    <rect x="80" y="50" width="60" height="160" fill="#555" stroke="#666" stroke-width="1"/>
    <rect x="150" y="50" width="60" height="160" fill="#555" stroke="#666" stroke-width="1"/>
    <rect x="220" y="50" width="50" height="160" fill="#555" stroke="#666" stroke-width="1"/>

    <!-- Lampes/tubes -->
    <g fill="#ff6b6b">
      <circle cx="25" cy="70" r="4"/><circle cx="45" cy="70" r="4"/>
      <circle cx="25" cy="90" r="4"/><circle cx="45" cy="90" r="4"/>
      <circle cx="25" cy="110" r="4"/><circle cx="45" cy="110" r="4"/>
      <circle cx="95" cy="70" r="4"/><circle cx="115" cy="70" r="4"/>
      <circle cx="95" cy="90" r="4"/><circle cx="115" cy="90" r="4"/>
      <circle cx="165" cy="70" r="4"/><circle cx="185" cy="70" r="4"/>
      <circle cx="165" cy="90" r="4"/><circle cx="185" cy="90" r="4"/>
      <circle cx="235" cy="70" r="4"/><circle cx="255" cy="70" r="4"/>
    </g>

    <!-- Câbles -->
    <g stroke="#2196F3" stroke-width="2" fill="none">
      <path d="M30,180 Q50,200 70,180"/>
      <path d="M100,180 Q120,195 140,180"/>
      <path d="M170,180 Q190,200 210,180"/>
    </g>

    <!-- Légende ENIAC -->
    <text x="140" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c" text-anchor="middle">ENIAC (1945)</text>
    <text x="140" y="250" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">167 m² (taille d'un appartement)</text>
    <text x="140" y="268" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">30 tonnes - 18 000 tubes</text>
  </g>

  <!-- VS -->
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#9b59b6" text-anchor="middle">VS</text>

  <!-- Smartphone -->
  <g transform="translate(480, 80)">
    <!-- Corps du téléphone -->
    <rect x="50" y="20" width="80" height="150" rx="10" fill="url(#phoneGrad)" stroke="#555" stroke-width="2"/>

    <!-- Écran -->
    <rect x="55" y="35" width="70" height="120" rx="3" fill="#3498db"/>

    <!-- Icônes sur l'écran -->
    <rect x="60" y="45" width="15" height="15" rx="3" fill="#e74c3c"/>
    <rect x="80" y="45" width="15" height="15" rx="3" fill="#2ecc71"/>
    <rect x="100" y="45" width="15" height="15" rx="3" fill="#f1c40f"/>
    <rect x="60" y="65" width="15" height="15" rx="3" fill="#9b59b6"/>
    <rect x="80" y="65" width="15" height="15" rx="3" fill="#1abc9c"/>

    <!-- Caméra -->
    <circle cx="90" cy="28" r="3" fill="#333"/>

    <!-- Bouton home -->
    <circle cx="90" cy="162" r="5" fill="#444" stroke="#555"/>

    <!-- Légende Smartphone -->
    <text x="90" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60" text-anchor="middle">Smartphone</text>
    <text x="90" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">~150 grammes</text>
    <text x="90" y="213" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">1 million de fois plus puissant !</text>
  </g>
</svg>