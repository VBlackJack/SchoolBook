<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <!-- Titre -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Frise Chronologique : Préhistoire et Histoire</text>

  <!-- Fond de la frise -->
  <rect x="50" y="60" width="700" height="180" rx="10" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>

  <!-- Barre principale -->
  <rect x="80" y="130" width="640" height="20" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="1"/>

  <!-- Paléolithique -->
  <rect x="80" y="130" width="350" height="20" fill="#8d6e63"/>
  <text x="255" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5d4037" text-anchor="middle">PALÉOLITHIQUE</text>
  <text x="255" y="170" font-family="Arial, sans-serif" font-size="10" fill="#5d4037" text-anchor="middle">(pierre ancienne)</text>

  <!-- Néolithique -->
  <rect x="430" y="130" width="150" height="20" fill="#66bb6a"/>
  <text x="505" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32" text-anchor="middle">NÉOLITHIQUE</text>
  <text x="505" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" text-anchor="middle">(pierre nouvelle)</text>

  <!-- Histoire (Antiquité) -->
  <rect x="580" y="130" width="140" height="20" fill="#42a5f5"/>
  <text x="650" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0" text-anchor="middle">HISTOIRE</text>
  <text x="650" y="170" font-family="Arial, sans-serif" font-size="10" fill="#1565c0" text-anchor="middle">(Antiquité...)</text>

  <!-- Repères temporels -->
  <!-- -3 Ma -->
  <g transform="translate(80, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#8d6e63"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">-3 Ma</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Premiers</text>
    <text x="0" y="87" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">outils</text>
  </g>

  <!-- -10 000 -->
  <g transform="translate(430, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#66bb6a"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">-10 000</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Révolution</text>
    <text x="0" y="87" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">néolithique</text>
  </g>

  <!-- -3 300 -->
  <g transform="translate(580, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#42a5f5"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">-3 300</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Invention</text>
    <text x="0" y="87" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">écriture</text>
  </g>

  <!-- Aujourd'hui -->
  <g transform="translate(720, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#e74c3c"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Auj.</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Nous</text>
  </g>

  <!-- Légende -->
  <g transform="translate(100, 210)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#666">Ma = Million d'années | La Préhistoire se termine avec l'invention de l'écriture</text>
  </g>
</svg>