<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <!-- Titre -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">L'Orient Ancien</text>

  <!-- Fond carte -->
  <rect x="50" y="50" width="500" height="360" rx="10" fill="#fff8e1"/>

  <!-- Mer Méditerranée (à gauche) -->
  <path d="M50,100 Q80,80 100,100 L100,280 Q80,300 50,280 Z" fill="#81d4fa"/>
  <text x="75" y="190" font-family="Arial, sans-serif" font-size="9" fill="#0277bd" text-anchor="middle" transform="rotate(-90, 75, 190)">Mer Méditerranée</text>

  <!-- Égypte (Nil) -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="80" height="220" fill="#c8e6c9" stroke="#66bb6a" stroke-width="2"/>
    <text x="40" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">ÉGYPTE</text>

    <!-- Nil -->
    <path d="M40,20 Q45,80 40,140 Q35,200 40,260" stroke="#2196f3" stroke-width="5" fill="none"/>
    <text x="55" y="180" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">Nil</text>

    <!-- Villes -->
    <g transform="translate(25, 240)">
      <polygon points="0,-6 2,-2 6,-2 2.5,1.5 4,6 0,3 -4,6 -2.5,1.5 -6,-2 -2,-2" fill="#f44336"/>
      <text x="15" y="3" font-family="Arial, sans-serif" font-size="9" fill="#c62828">Memphis</text>
    </g>
    <g transform="translate(25, 160)">
      <polygon points="0,-6 2,-2 6,-2 2.5,1.5 4,6 0,3 -4,6 -2.5,1.5 -6,-2 -2,-2" fill="#f44336"/>
      <text x="15" y="3" font-family="Arial, sans-serif" font-size="9" fill="#c62828">Thèbes</text>
    </g>
  </g>

  <!-- Mésopotamie -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="250" height="250" fill="#ffe0b2" stroke="#ff9800" stroke-width="2"/>
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100" text-anchor="middle">MÉSOPOTAMIE</text>
    <text x="125" y="48" font-family="Arial, sans-serif" font-size="10" fill="#bf360c" text-anchor="middle">("entre les fleuves")</text>

    <!-- Euphrate -->
    <path d="M50,60 Q70,120 60,180 Q55,220 70,260" stroke="#2196f3" stroke-width="4" fill="none"/>
    <text x="35" y="150" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">Euphrate</text>

    <!-- Tigre -->
    <path d="M150,60 Q160,120 155,180 Q150,220 160,260" stroke="#2196f3" stroke-width="4" fill="none"/>
    <text x="170" y="150" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">Tigre</text>

    <!-- Villes -->
    <g transform="translate(100, 180)">
      <polygon points="0,-6 2,-2 6,-2 2.5,1.5 4,6 0,3 -4,6 -2.5,1.5 -6,-2 -2,-2" fill="#f44336"/>
      <text x="10" y="3" font-family="Arial, sans-serif" font-size="9" fill="#c62828">Babylone</text>
    </g>
    <g transform="translate(140, 220)">
      <polygon points="0,-6 2,-2 6,-2 2.5,1.5 4,6 0,3 -4,6 -2.5,1.5 -6,-2 -2,-2" fill="#f44336"/>
      <text x="10" y="3" font-family="Arial, sans-serif" font-size="9" fill="#c62828">Ur</text>
    </g>
  </g>

  <!-- Golfe Persique -->
  <path d="M480,320 Q520,350 500,400 L460,380 Q440,350 480,320 Z" fill="#81d4fa"/>
  <text x="480" y="370" font-family="Arial, sans-serif" font-size="8" fill="#0277bd">Golfe Persique</text>

  <!-- Légende -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="480" height="45" rx="5" fill="white" stroke="#ccc"/>
    <polygon points="15,15 17,21 23,21 18,25 20,31 15,27 10,31 12,25 7,21 13,21" fill="#f44336"/>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="10" fill="#333">= grandes villes anciennes</text>

    <line x1="180" y1="20" x2="210" y2="20" stroke="#2196f3" stroke-width="4"/>
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="10" fill="#333">= fleuves</text>

    <rect x="320" y="12" width="20" height="15" fill="#c8e6c9" stroke="#66bb6a"/>
    <rect x="345" y="12" width="20" height="15" fill="#ffe0b2" stroke="#ff9800"/>
    <text x="375" y="25" font-family="Arial, sans-serif" font-size="10" fill="#333">= terres fertiles</text>
  </g>
</svg>