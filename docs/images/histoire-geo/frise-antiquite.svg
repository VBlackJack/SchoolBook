<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <!-- Titre -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Frise Chronologique : l'Antiquité</text>

  <!-- Fond de la frise -->
  <rect x="50" y="60" width="700" height="180" rx="10" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>

  <!-- Barre principale -->
  <rect x="80" y="130" width="640" height="20" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="1"/>

  <!-- Préhistoire -->
  <rect x="80" y="130" width="80" height="20" fill="#8d6e63"/>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="10" fill="#5d4037" text-anchor="middle">PRÉHISTOIRE</text>

  <!-- Antiquité -->
  <rect x="160" y="130" width="560" height="20" fill="#42a5f5"/>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">ANTIQUITÉ</text>

  <!-- Repères temporels -->
  <!-- -3300 -->
  <g transform="translate(160, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#ff9800"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">-3300</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Invention</text>
    <text x="0" y="87" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">écriture</text>
  </g>

  <!-- -2600 -->
  <g transform="translate(280, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#ffc107"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">-2600</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Pyramides</text>
    <text x="0" y="87" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">de Gizeh</text>
  </g>

  <!-- -1800 -->
  <g transform="translate(400, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#4caf50"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">-1800</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Code</text>
    <text x="0" y="87" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Hammurabi</text>
  </g>

  <!-- -500 -->
  <g transform="translate(540, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#9c27b0"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">-500</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Apogée</text>
    <text x="0" y="87" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Égypte/Grèce</text>
  </g>

  <!-- 0 (naissance J.-C.) -->
  <g transform="translate(660, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#e74c3c"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">0</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Naissance</text>
    <text x="0" y="87" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">J.-C.</text>
  </g>

  <!-- Légende -->
  <g transform="translate(100, 210)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#666">L'Antiquité commence avec l'invention de l'écriture (-3300) et se termine avec la chute de Rome (476 ap. J.-C.)</text>
  </g>
</svg>