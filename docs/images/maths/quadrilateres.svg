<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <!-- Titre -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Les Quadrilatères</text>

  <!-- Carré -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="170" height="180" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">CARRÉ</text>

    <!-- Carré -->
    <rect x="45" y="45" width="80" height="80" fill="#a5d6a7" stroke="#2e7d32" stroke-width="2"/>

    <!-- Symboles angles droits -->
    <rect x="45" y="105" width="10" height="10" fill="none" stroke="#1b5e20" stroke-width="1"/>
    <rect x="115" y="105" width="10" height="10" fill="none" stroke="#1b5e20" stroke-width="1"/>
    <rect x="45" y="45" width="10" height="10" fill="none" stroke="#1b5e20" stroke-width="1"/>
    <rect x="115" y="45" width="10" height="10" fill="none" stroke="#1b5e20" stroke-width="1"/>

    <!-- Mesures égales -->
    <text x="85" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1b5e20" text-anchor="middle">a</text>
    <text x="35" y="90" font-family="Arial, sans-serif" font-size="10" fill="#1b5e20" text-anchor="middle">a</text>

    <text x="85" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">4 côtés égaux</text>
    <text x="85" y="173" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">4 angles droits</text>
  </g>

  <!-- Rectangle -->
  <g transform="translate(220, 50)">
    <rect x="0" y="0" width="170" height="180" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">RECTANGLE</text>

    <!-- Rectangle -->
    <rect x="30" y="55" width="110" height="65" fill="#90caf9" stroke="#1565c0" stroke-width="2"/>

    <!-- Symboles angles droits -->
    <rect x="30" y="100" width="10" height="10" fill="none" stroke="#0d47a1" stroke-width="1"/>
    <rect x="130" y="100" width="10" height="10" fill="none" stroke="#0d47a1" stroke-width="1"/>
    <rect x="30" y="55" width="10" height="10" fill="none" stroke="#0d47a1" stroke-width="1"/>
    <rect x="130" y="55" width="10" height="10" fill="none" stroke="#0d47a1" stroke-width="1"/>

    <!-- Mesures -->
    <text x="85" y="135" font-family="Arial, sans-serif" font-size="10" fill="#0d47a1" text-anchor="middle">L</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="10" fill="#0d47a1" text-anchor="middle">l</text>

    <text x="85" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Côtés opposés égaux</text>
    <text x="85" y="168" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">4 angles droits</text>
  </g>

  <!-- Losange -->
  <g transform="translate(410, 50)">
    <rect x="0" y="0" width="170" height="180" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100" text-anchor="middle">LOSANGE</text>

    <!-- Losange -->
    <polygon points="85,40 140,90 85,140 30,90" fill="#ffcc80" stroke="#e65100" stroke-width="2"/>

    <!-- Mesures égales sur les côtés -->
    <text x="115" y="60" font-family="Arial, sans-serif" font-size="10" fill="#bf360c">a</text>
    <text x="115" y="125" font-family="Arial, sans-serif" font-size="10" fill="#bf360c">a</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#bf360c">a</text>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="10" fill="#bf360c">a</text>

    <text x="85" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">4 côtés égaux</text>
    <text x="85" y="173" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Angles opposés égaux</text>
  </g>

  <!-- Parallélogramme -->
  <g transform="translate(600, 50)">
    <rect x="0" y="0" width="170" height="180" rx="10" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b" text-anchor="middle">PARALLÉLOGRAMME</text>

    <!-- Parallélogramme -->
    <polygon points="50,120 30,60 130,60 150,120" fill="#f48fb1" stroke="#c2185b" stroke-width="2"/>

    <!-- Symboles parallèles -->
    <text x="85" y="55" font-family="Arial, sans-serif" font-size="8" fill="#880e4f">//</text>
    <text x="85" y="130" font-family="Arial, sans-serif" font-size="8" fill="#880e4f">//</text>

    <text x="85" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Côtés opposés</text>
    <text x="85" y="168" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">parallèles et égaux</text>
  </g>
</svg>