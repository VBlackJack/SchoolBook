<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <!-- Titre -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">La Division Posée</text>

  <!-- Cadre principal -->
  <rect x="50" y="50" width="400" height="250" rx="10" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>

  <!-- Exemple 457 ÷ 6 -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="16" fill="#c2185b" text-anchor="middle">457 ÷ 6 = ?</text>

  <!-- Division euclidienne -->
  <g transform="translate(100, 100)" font-family="Courier New, monospace" font-size="24">
    <!-- Dividende et diviseur -->
    <text x="0" y="25" fill="#333">4</text>
    <text x="25" y="25" fill="#333">5</text>
    <text x="50" y="25" fill="#333">7</text>

    <!-- Ligne verticale et horizontale (potence) -->
    <line x1="85" y1="0" x2="85" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="85" y1="0" x2="155" y2="0" stroke="#333" stroke-width="2"/>

    <!-- Diviseur -->
    <text x="100" y="25" fill="#c2185b" font-weight="bold">6</text>

    <!-- Quotient -->
    <text x="100" y="60" fill="#2e7d32" font-weight="bold">7</text>
    <text x="125" y="60" fill="#2e7d32" font-weight="bold">6</text>

    <!-- Étape 1 : 4 ÷ 6 = 0, on prend 45 -->
    <text x="0" y="55" fill="#666" font-size="14">-</text>
    <text x="10" y="55" fill="#1565c0">4</text>
    <text x="25" y="55" fill="#1565c0">2</text>
    <line x1="0" y1="60" x2="55" y2="60" stroke="#333" stroke-width="1"/>

    <!-- Reste intermédiaire -->
    <text x="25" y="85" fill="#333">3</text>
    <text x="50" y="85" fill="#333">7</text>

    <!-- Étape 2 -->
    <text x="15" y="105" fill="#666" font-size="14">-</text>
    <text x="25" y="105" fill="#1565c0">3</text>
    <text x="50" y="105" fill="#1565c0">6</text>
    <line x1="20" y1="110" x2="75" y2="110" stroke="#333" stroke-width="1"/>

    <!-- Reste final -->
    <text x="50" y="135" fill="#e74c3c" font-weight="bold">1</text>
  </g>

  <!-- Explications à droite -->
  <g transform="translate(280, 110)">
    <rect x="0" y="0" width="150" height="130" rx="5" fill="white" stroke="#e0e0e0"/>

    <text x="75" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b" text-anchor="middle">Étapes :</text>

    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#333">1. 45 ÷ 6 = 7</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">   (7×6=42, reste 3)</text>

    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">2. On abaisse le 7 → 37</text>

    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#333">3. 37 ÷ 6 = 6</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">   (6×6=36, reste 1)</text>
  </g>

  <!-- Résultat final -->
  <g transform="translate(100, 260)">
    <rect x="0" y="0" width="300" height="30" rx="5" fill="#e8f5e9" stroke="#4caf50"/>
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32" text-anchor="middle">457 = 6 × 76 + 1 (quotient: 76, reste: 1)</text>
  </g>
</svg>