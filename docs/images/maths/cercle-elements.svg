<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <!-- Titre -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Les Éléments du Cercle</text>

  <!-- Cercle principal -->
  <g transform="translate(100, 60)">
    <!-- Cercle -->
    <circle cx="150" cy="130" r="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="3"/>

    <!-- Centre O -->
    <circle cx="150" cy="130" r="5" fill="#e74c3c"/>
    <text x="140" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">O</text>

    <!-- Rayon (r) -->
    <line x1="150" y1="130" x2="250" y2="130" stroke="#27ae60" stroke-width="3"/>
    <text x="200" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">r</text>
    <text x="200" y="150" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">rayon</text>

    <!-- Point A sur le cercle -->
    <circle cx="250" cy="130" r="4" fill="#333"/>
    <text x="258" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">A</text>

    <!-- Diamètre (d) -->
    <line x1="50" y1="130" x2="250" y2="130" stroke="#9b59b6" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">d = 2r</text>

    <!-- Point B sur le cercle -->
    <circle cx="50" cy="130" r="4" fill="#333"/>
    <text x="35" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">B</text>

    <!-- Corde -->
    <line x1="90" y1="50" x2="220" y2="200" stroke="#f39c12" stroke-width="2"/>
    <circle cx="90" cy="50" r="4" fill="#333"/>
    <circle cx="220" cy="200" r="4" fill="#333"/>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">C</text>
    <text x="230" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">D</text>

    <!-- Arc de cercle marqué -->
    <path d="M 220,200 A 100,100 0 0,1 90,50" fill="none" stroke="#e91e63" stroke-width="4"/>
  </g>

  <!-- Légende -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="400" height="55" rx="8" fill="#f5f5f5" stroke="#ddd"/>

    <circle cx="20" cy="20" r="6" fill="#e74c3c"/>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="12" fill="#333">Centre (O)</text>

    <line x1="110" y1="20" x2="150" y2="20" stroke="#27ae60" stroke-width="3"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="12" fill="#333">Rayon (r)</text>

    <line x1="230" y1="20" x2="280" y2="20" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="290" y="25" font-family="Arial, sans-serif" font-size="12" fill="#333">Diamètre (d)</text>

    <line x1="20" y1="45" x2="60" y2="45" stroke="#f39c12" stroke-width="2"/>
    <text x="70" y="48" font-family="Arial, sans-serif" font-size="12" fill="#333">Corde</text>

    <path d="M 140,45 A 10,10 0 0,1 170,45" fill="none" stroke="#e91e63" stroke-width="3"/>
    <text x="180" y="48" font-family="Arial, sans-serif" font-size="12" fill="#333">Arc de cercle</text>
  </g>
</svg>