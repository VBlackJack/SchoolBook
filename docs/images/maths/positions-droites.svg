<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <defs>
    <marker id="arrBlue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#3498db"/>
    </marker>
    <marker id="arrBlueL" markerWidth="8" markerHeight="8" refX="0" refY="3" orient="auto">
      <path d="M7,0 L7,6 L0,3 z" fill="#3498db"/>
    </marker>
    <marker id="arrRed" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arrRedL" markerWidth="8" markerHeight="8" refX="0" refY="3" orient="auto">
      <path d="M7,0 L7,6 L0,3 z" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Titre -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Positions relatives de deux droites</text>

  <!-- Sécantes -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e65100" text-anchor="middle">SÉCANTES</text>

    <!-- Deux droites qui se croisent -->
    <line x1="30" y1="140" x2="170" y2="60" stroke="#3498db" stroke-width="2" marker-start="url(#arrBlueL)" marker-end="url(#arrBlue)"/>
    <line x1="30" y1="60" x2="170" y2="140" stroke="#e74c3c" stroke-width="2" marker-start="url(#arrRedL)" marker-end="url(#arrRed)"/>

    <!-- Point d'intersection -->
    <circle cx="100" cy="100" r="5" fill="#f39c12"/>

    <text x="100" y="155" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Se coupent en 1 point</text>
  </g>

  <!-- Parallèles -->
  <g transform="translate(250, 60)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0" text-anchor="middle">PARALLÈLES</text>

    <!-- Deux droites parallèles -->
    <line x1="20" y1="70" x2="180" y2="70" stroke="#3498db" stroke-width="2" marker-start="url(#arrBlueL)" marker-end="url(#arrBlue)"/>
    <line x1="20" y1="120" x2="180" y2="120" stroke="#e74c3c" stroke-width="2" marker-start="url(#arrRedL)" marker-end="url(#arrRed)"/>

    <!-- Symbole parallèle -->
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">//</text>

    <text x="100" y="155" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Ne se coupent jamais</text>
  </g>

  <!-- Perpendiculaires -->
  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32" text-anchor="middle">PERPENDICULAIRES</text>

    <!-- Deux droites perpendiculaires -->
    <line x1="100" y1="45" x2="100" y2="145" stroke="#3498db" stroke-width="2" marker-start="url(#arrBlueL)" marker-end="url(#arrBlue)"/>
    <line x1="40" y1="95" x2="160" y2="95" stroke="#e74c3c" stroke-width="2" marker-start="url(#arrRedL)" marker-end="url(#arrRed)"/>

    <!-- Symbole angle droit -->
    <rect x="100" y="95" width="12" height="12" fill="none" stroke="#27ae60" stroke-width="2"/>

    <text x="100" y="155" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Angle droit (90°)</text>
  </g>
</svg>