<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220">
  <!-- Titre -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Les Types d'Angles</text>

  <!-- Angle Aigu -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="170" height="150" rx="10" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57f17" text-anchor="middle">AIGU</text>
    <text x="85" y="42" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(moins de 90°)</text>

    <!-- Angle de 45° -->
    <line x1="30" y1="130" x2="140" y2="130" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="130" x2="100" y2="60" stroke="#333" stroke-width="2"/>

    <!-- Arc pour montrer l'angle -->
    <path d="M 50,130 A 20,20 0 0,1 44,114" fill="none" stroke="#f57f17" stroke-width="2"/>

    <text x="65" y="115" font-family="Arial, sans-serif" font-size="11" fill="#f57f17">45°</text>
  </g>

  <!-- Angle Droit -->
  <g transform="translate(220, 50)">
    <rect x="0" y="0" width="170" height="150" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">DROIT</text>
    <text x="85" y="42" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(exactement 90°)</text>

    <!-- Angle de 90° -->
    <line x1="40" y1="130" x2="140" y2="130" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="130" x2="40" y2="60" stroke="#333" stroke-width="2"/>

    <!-- Carré pour angle droit -->
    <rect x="40" y="110" width="20" height="20" fill="none" stroke="#2e7d32" stroke-width="2"/>

    <text x="70" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">90°</text>
  </g>

  <!-- Angle Obtus -->
  <g transform="translate(410, 50)">
    <rect x="0" y="0" width="170" height="150" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">OBTUS</text>
    <text x="85" y="42" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(entre 90° et 180°)</text>

    <!-- Angle de 120° -->
    <line x1="30" y1="130" x2="150" y2="130" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="130" x2="10" y2="70" stroke="#333" stroke-width="2"/>

    <!-- Arc pour montrer l'angle -->
    <path d="M 55,130 A 25,25 0 0,1 22,105" fill="none" stroke="#1565c0" stroke-width="2"/>

    <text x="55" y="108" font-family="Arial, sans-serif" font-size="11" fill="#1565c0">120°</text>
  </g>

  <!-- Angle Plat -->
  <g transform="translate(600, 50)">
    <rect x="0" y="0" width="170" height="150" rx="10" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
    <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b" text-anchor="middle">PLAT</text>
    <text x="85" y="42" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(exactement 180°)</text>

    <!-- Angle de 180° (ligne droite) -->
    <line x1="15" y1="100" x2="155" y2="100" stroke="#333" stroke-width="2"/>

    <!-- Point au milieu -->
    <circle cx="85" cy="100" r="4" fill="#c2185b"/>

    <!-- Arc pour montrer l'angle -->
    <path d="M 110,100 A 25,25 0 1,1 60,100" fill="none" stroke="#c2185b" stroke-width="2"/>

    <text x="85" y="80" font-family="Arial, sans-serif" font-size="11" fill="#c2185b">180°</text>
  </g>
</svg>