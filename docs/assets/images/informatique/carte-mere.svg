  <path d="M200 200 L280 200 L280 300 L350 300" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M450 200 L520 200 L520 280" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M450 160 L600 160 L600 250" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>

