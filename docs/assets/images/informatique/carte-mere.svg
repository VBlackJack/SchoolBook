    <text x="190" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Socket</text>
    <!-- CPU icon -->
    <text x="190" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18">üß†</text>
  </g>
  <text x="190" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">‚Üê Processeur ici</text>

