  <text x="555" y="389" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#fff">RAM (m√©moire)</text>
  <circle cx="540" cy="405" r="6" fill="#ec4899"/>
  <text x="555" y="409" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#fff">GPU (graphique)</text>
  <circle cx="540" cy="425" r="6" fill="#f97316"/>
  <text x="555" y="429" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#fff">Stockage</text>

  <!-- Footer -->
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">üí° La carte m√®re connecte TOUS les composants entre eux - sans elle, rien ne fonctionne !</text>
