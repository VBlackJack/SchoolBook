  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">üîå La Carte M√®re - "Colonne Vert√©brale" de l'ordinateur</text>

