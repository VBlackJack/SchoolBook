<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450">
  <defs>
    <radialGradient id="cytoVegGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c8e6c9"/>
      <stop offset="100%" style="stop-color:#81c784"/>
    </radialGradient>
    <radialGradient id="vacuoleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e1f5fe"/>
      <stop offset="100%" style="stop-color:#81d4fa"/>
    </radialGradient>
  </defs>

  <!-- Titre -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50" text-anchor="middle">Schéma d'une Cellule Végétale</text>

  <!-- Paroi cellulaire (cellulose) - rectangulaire -->
  <rect x="60" y="60" width="380" height="340" rx="20" fill="none" stroke="#5d4037" stroke-width="10"/>

  <!-- Membrane plasmique -->
  <rect x="75" y="75" width="350" height="310" rx="15" fill="url(#cytoVegGrad)" stroke="#43a047" stroke-width="3"/>

  <!-- Grande vacuole centrale -->
  <ellipse cx="250" cy="250" rx="120" ry="100" fill="url(#vacuoleGrad)" stroke="#039be5" stroke-width="3"/>

  <!-- Noyau (poussé sur le côté par la vacuole) -->
  <ellipse cx="140" cy="160" rx="45" ry="35" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
  <circle cx="140" cy="160" r="12" fill="#1565c0"/>

  <!-- Chloroplastes (caractéristique des cellules végétales) -->
  <g fill="#4caf50" stroke="#2e7d32" stroke-width="2">
    <ellipse cx="350" cy="130" rx="25" ry="15"/>
    <ellipse cx="380" cy="180" rx="25" ry="15"/>
    <ellipse cx="120" cy="320" rx="25" ry="15"/>
    <ellipse cx="170" cy="350" rx="25" ry="15"/>
    <ellipse cx="330" cy="340" rx="25" ry="15"/>
    <ellipse cx="370" cy="300" rx="25" ry="15"/>
  </g>

  <!-- Grains d'amidon dans les chloroplastes -->
  <g fill="#1b5e20">
    <circle cx="345" cy="130" r="3"/>
    <circle cx="355" cy="130" r="3"/>
    <circle cx="375" cy="180" r="3"/>
    <circle cx="385" cy="180" r="3"/>
    <circle cx="115" cy="320" r="3"/>
    <circle cx="125" cy="320" r="3"/>
  </g>

  <!-- Mitochondries -->
  <g transform="translate(320, 230)">
    <ellipse cx="20" cy="12" rx="20" ry="10" fill="#ef5350" stroke="#c62828" stroke-width="2"/>
    <path d="M5,12 Q12,5 20,12 Q28,19 35,12" stroke="#c62828" stroke-width="1" fill="none"/>
  </g>

  <!-- Légendes -->
  <!-- Paroi -->
  <line x1="50" y1="150" x2="20" y2="150" stroke="#5d4037" stroke-width="2"/>
  <text x="15" y="140" font-family="Arial, sans-serif" font-size="10" fill="#5d4037" text-anchor="end">Paroi</text>
  <text x="15" y="155" font-family="Arial, sans-serif" font-size="10" fill="#5d4037" text-anchor="end">(cellulose)</text>

  <!-- Membrane -->
  <line x1="430" y1="200" x2="460" y2="200" stroke="#43a047" stroke-width="2"/>
  <text x="465" y="205" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">Membrane</text>

  <!-- Vacuole -->
  <line x1="250" y1="250" x2="250" y2="410" stroke="#039be5" stroke-width="2"/>
  <text x="250" y="425" font-family="Arial, sans-serif" font-size="11" fill="#0277bd" text-anchor="middle">Grande vacuole</text>

  <!-- Noyau -->
  <line x1="140" y1="120" x2="140" y2="90" stroke="#1976d2" stroke-width="2"/>
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="11" fill="#1565c0" text-anchor="middle">Noyau</text>

  <!-- Chloroplaste -->
  <line x1="350" y1="110" x2="350" y2="70" stroke="#2e7d32" stroke-width="2"/>
  <text x="350" y="60" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" text-anchor="middle">Chloroplaste</text>

  <!-- Cytoplasme -->
  <line x1="100" y1="250" x2="80" y2="280" stroke="#66bb6a" stroke-width="2"/>
  <text x="50" y="295" font-family="Arial, sans-serif" font-size="10" fill="#43a047">Cytoplasme</text>

  <!-- Mitochondrie -->
  <line x1="360" y1="240" x2="420" y2="250" stroke="#c62828" stroke-width="2"/>
  <text x="425" y="255" font-family="Arial, sans-serif" font-size="10" fill="#c62828">Mitochondrie</text>
</svg>