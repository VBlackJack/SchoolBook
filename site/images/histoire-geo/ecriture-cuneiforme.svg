<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300">
  <!-- Titre -->
  <text x="275" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">L'Écriture Cunéiforme</text>
  <text x="275" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(Mésopotamie, vers -3300)</text>

  <!-- Tablette d'argile -->
  <g transform="translate(50, 70)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8d6e63" text-anchor="middle">Tablette d'argile</text>

    <!-- Tablette -->
    <rect x="20" y="15" width="160" height="120" rx="8" fill="#d7ccc8" stroke="#a1887f" stroke-width="3"/>

    <!-- Signes cunéiformes stylisés -->
    <g transform="translate(35, 30)" stroke="#5d4037" stroke-width="2">
      <!-- Ligne 1 -->
      <path d="M0,0 L15,8 M0,4 L10,4"/>
      <path d="M30,0 L45,8 M35,0 L35,10"/>
      <path d="M60,0 L75,8 M60,8 L75,0"/>
      <path d="M90,0 L105,8 M90,4 L105,4"/>

      <!-- Ligne 2 -->
      <path d="M0,30 L15,38 M5,25 L5,40"/>
      <path d="M30,30 L45,38 M30,34 L45,34"/>
      <path d="M60,25 L60,40 M55,30 L65,30"/>
      <path d="M90,30 L105,38 M90,30 L105,30"/>

      <!-- Ligne 3 -->
      <path d="M0,55 L15,63 M0,60 L15,55"/>
      <path d="M30,55 L30,70 M25,60 L35,60"/>
      <path d="M60,55 L75,63 M60,58 L75,58"/>
      <path d="M90,55 L105,63"/>
    </g>

    <text x="100" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Support : argile humide</text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">(puis séchée au soleil)</text>
  </g>

  <!-- Calame (outil) -->
  <g transform="translate(300, 70)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5d4037" text-anchor="middle">Calame (roseau)</text>

    <!-- Calame -->
    <g transform="translate(40, 30)">
      <!-- Tige -->
      <rect x="0" y="0" width="120" height="15" rx="3" fill="#c8b88a" stroke="#a69b6b" stroke-width="2"/>
      <!-- Pointe taillée -->
      <polygon points="120,0 140,7.5 120,15" fill="#8d7748" stroke="#6d5728" stroke-width="1"/>
      <!-- Lignes décoratives -->
      <line x1="20" y1="0" x2="20" y2="15" stroke="#a69b6b" stroke-width="1"/>
      <line x1="50" y1="0" x2="50" y2="15" stroke="#a69b6b" stroke-width="1"/>
      <line x1="80" y1="0" x2="80" y2="15" stroke="#a69b6b" stroke-width="1"/>
    </g>

    <!-- Explication de la forme -->
    <g transform="translate(30, 80)">
      <rect x="0" y="0" width="140" height="60" rx="5" fill="#fff8e1" stroke="#ffc107"/>
      <text x="70" y="18" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">La pointe triangulaire</text>
      <text x="70" y="32" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">crée des formes</text>
      <text x="70" y="46" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">en "coin" (cuneus)</text>
    </g>

    <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Outil : roseau taillé</text>
  </g>

  <!-- Explication en bas -->
  <g transform="translate(75, 220)">
    <rect x="0" y="0" width="400" height="60" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0" text-anchor="middle">Comment ça marche ?</text>
    <text x="200" y="38" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">On presse le calame dans l'argile molle</text>
    <text x="200" y="52" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Chaque signe = un son ou une idée</text>
  </g>
</svg>