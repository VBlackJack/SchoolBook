<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <!-- Titre -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Comment l'Agriculture est-elle née ?</text>

  <!-- Étape 1 : Observation -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="180" height="160" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <circle cx="20" cy="20" r="15" fill="#ff9800"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100" text-anchor="middle">OBSERVATION</text>

    <!-- Dessin -->
    <g transform="translate(40, 45)">
      <!-- Sol -->
      <rect x="0" y="60" width="100" height="20" fill="#8d6e63"/>
      <!-- Graines tombées -->
      <circle cx="30" cy="55" r="4" fill="#ffc107"/>
      <circle cx="50" cy="58" r="4" fill="#ffc107"/>
      <circle cx="70" cy="55" r="4" fill="#ffc107"/>
      <!-- Petites pousses -->
      <path d="M30,55 L30,40 M25,45 L30,40 L35,45" stroke="#4caf50" stroke-width="2" fill="none"/>
      <path d="M50,58 L50,43 M45,48 L50,43 L55,48" stroke="#4caf50" stroke-width="2" fill="none"/>
    </g>

    <text x="90" y="130" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Les humains remarquent</text>
    <text x="90" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">que les graines tombées</text>
    <text x="90" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">germent naturellement</text>
  </g>

  <!-- Flèche 1 -->
  <polygon points="240,120 260,110 260,130" fill="#9b59b6"/>

  <!-- Étape 2 : Sélection -->
  <g transform="translate(270, 60)">
    <rect x="0" y="0" width="180" height="160" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <circle cx="20" cy="20" r="15" fill="#4caf50"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">SÉLECTION</text>

    <!-- Dessin -->
    <g transform="translate(30, 45)">
      <!-- Graines de différentes tailles -->
      <circle cx="30" cy="30" r="6" fill="#ffc107" stroke="#ff9800" stroke-width="2"/>
      <circle cx="60" cy="30" r="8" fill="#ffc107" stroke="#ff9800" stroke-width="2"/>
      <circle cx="90" cy="30" r="10" fill="#ffc107" stroke="#ff9800" stroke-width="3"/>
      <!-- Flèche vers la plus grosse -->
      <path d="M90,5 L90,15" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowRed)"/>
      <text x="90" y="0" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c" text-anchor="middle">✓</text>
    </g>

    <text x="90" y="130" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Ils gardent les</text>
    <text x="90" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">meilleures graines</text>
    <text x="90" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">(les plus grosses)</text>
  </g>

  <!-- Flèche 2 -->
  <polygon points="460,120 480,110 480,130" fill="#9b59b6"/>

  <!-- Étape 3 : Culture -->
  <g transform="translate(490, 60)">
    <rect x="0" y="0" width="180" height="160" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <circle cx="20" cy="20" r="15" fill="#2196f3"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">CULTURE</text>

    <!-- Dessin -->
    <g transform="translate(20, 45)">
      <!-- Sol travaillé -->
      <rect x="0" y="50" width="140" height="15" fill="#8d6e63"/>
      <!-- Rangées de blé -->
      <g stroke="#4caf50" stroke-width="2" fill="none">
        <path d="M20,50 L20,25 M15,30 L20,25 L25,30"/>
        <path d="M45,50 L45,25 M40,30 L45,25 L50,30"/>
        <path d="M70,50 L70,25 M65,30 L70,25 L75,30"/>
        <path d="M95,50 L95,25 M90,30 L95,25 L100,30"/>
        <path d="M120,50 L120,25 M115,30 L120,25 L125,30"/>
      </g>
      <!-- Épis -->
      <g fill="#ffc107">
        <ellipse cx="20" cy="20" rx="4" ry="8"/>
        <ellipse cx="45" cy="20" rx="4" ry="8"/>
        <ellipse cx="70" cy="20" rx="4" ry="8"/>
        <ellipse cx="95" cy="20" rx="4" ry="8"/>
        <ellipse cx="120" cy="20" rx="4" ry="8"/>
      </g>
    </g>

    <text x="90" y="130" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Ils plantent</text>
    <text x="90" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">volontairement</text>
    <text x="90" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">ces graines sélectionnées</text>
  </g>

  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>